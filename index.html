    <style>
        body { 
            background-color: #004481; /* Azul BBVA */
            color: white; 
            font-family: sans-serif;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        /* Spinner de carga */
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #2DCCCD; /* Aqua BBVA */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    <div class="status-text">Iniciando App...</div>

    <script>
        // --- PEGA TU URL DE APPS SCRIPT AQUÃ ---
        const scriptUrl = "https://script.google.com/a/macros/bbva.com/s/AKfycby5r7wYFEJsZPVvxt7257A8vEs4VIE3ICENIdL3woLwe4wUEwChEjxkxkeycYLev8rsTQ/exec"; 

        // 1. Detectar si es App (iOS o Android Standalone)
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isStandalone) {
            // CASO IDEAL: Si el cel lo detecta, entra AL INSTANTE
            window.location.replace(scriptUrl);
        } else {
            // CASO FALLBACK (Tu caso): 
            // Espera 2.5 segundos (tiempo suficiente para ver el logo) y redirige forzosamente.
            // Si alguien nuevo necesita instalarla, tiene esos 2.5s para darle a los 3 puntos.
            setTimeout(() => {
                window.location.replace(scriptUrl);
            }, 2500); 
        }
    </script>
